<div class="col-md-6 col-md-offset-3">
    <table datatable class="row-border hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Term</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <th>{{task.Title}}</th>
          <th>{{task.Description}}</th>
          <th>{{task.Term}}</th>
        </tr>
      </tbody>
    </table>
  <p><a [routerLink]="['/login']">Logout</a></p>
</div>
